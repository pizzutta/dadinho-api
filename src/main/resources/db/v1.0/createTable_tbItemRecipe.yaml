databaseChangeLog:
  - changeSet:
      id: createTable_tbItemRecipe
      author: Vit√≥ria
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: tb_item_recipe
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_tb_item_recipe
              - column:
                  name: quantity
                  type: INTEGER
              - column:
                  name: item_id
                  type: BIGINT
              - column:
                  name: level_id
                  type: BIGINT